<div class="container">
<div class="tab-pane" id="add-comment">
  <form  (ngSubmit)="createComment()" #commentForm="ngForm" class="form-horizontal" id="commentForm" role="form"> 
      <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Поле за Коментар</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="addComment" id="addComment" rows="5" required [(ngModel)]="model.usercomment" name="comment"></textarea>
            <label>Име</label>
            <input type="text" class="form-control" id="staticEmail" required  [(ngModel)]="model.username" name="username">
          </div>
      </div>
      
      <div class="form-group">
<div class="col-sm-offset-2 col-sm-10">                    
<button class="btn btn-success btn-circle text-uppercase" [disabled]="!commentForm.valid" type="submit" id="submitComment" ><span class="glyphicon glyphicon-send"></span> Напиши коментар</button>
</div>
</div> 


<div *ngFor="let value of values">
  <div class="container">
    <div class="row">
      <div class="media comment-box">
        <div class="media-left">
          <a href="#">
            <img class="img-responsive user-photo" src="https://cdn3.iconfinder.com/data/icons/toolbar-people/512/user_comment_man_male_talk_profile-512.png">
          </a>
        </div>
      <div class="media-body">
      <h4 class="media-heading">{{value.username}}</h4>
      <p>{{value.userComment}}</p>
    <div class="media">
  <div class="media-left">
  </div>
 </div>
</div>
